  <script>

    var config = {

      authDomain: "marmotte-47b57.firebaseapp.com",
      databaseURL: "https://marmotte-47b57.firebaseio.com",
      storageBucket: "marmotte-47b57.appspot.com",
      messagingSenderId: "103545408443"
    };
    firebase.initializeApp(config);

    const recipes = firebase.database().ref().child('recipes');
    const $pre = document.querySelector('#pre');

      $pre.innerText = JSON.stringify(snap.val());
    });
  </script>
